<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		function generateRandomLetter() {
		  const alphabet = "abcdefghijklmnopqrstuvwxyz"

		  return alphabet[Math.floor(Math.random() * alphabet.length)]
		}
	window.onload = function() {
	    const val = Math.floor(1000 + Math.random() * 9000);
		const randomCharacter = generateRandomLetter();
		const randomCharacter2 = generateRandomLetter();
		window.location.href ="https://prnt.sc/" + randomCharacter + randomCharacter2 + val;
	}
	</script>
</head>
<body>
</body>
</html>
